<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="../images/favicon.png" type="">

  <title> Hospital </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/content/bootstrap.css" />

  <!-- Custom styles for this template -->
  <link href="../static/content/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../static/content/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="../static/images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="/Customer">
            <span>
              Hospital
            </span>
          </a>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto no-bullets" style="padding-left:700px; padding-top:15px;">
              
              <li class="nav-item">
                  <a class="nav-link" onclick="window.location.href='/logout'">Log Out</a>
                
              </li>
            </ul>
            
          </div>
        </nav>
      </div>
    </header>
  </div>


  <section class="image_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h1>
          Search Patient
        </h1>
      </div>

      
      <br/>
      <div id="menu" class="heading_container heading_center">
      <h4 style="padding-top: 10px;">
        Please enter a patient's name:
        
      </h4>
      
        <form action="/CustomerSearchMenuItemController" method="post">
          <div>
            <input type="text" class="form-control" name="menuName" id="menuName" placeholder="Menu Name" />
            
          </div>
          <div>
            <button class="yellow-button" type="submit">
              Search
            </button>
          </div>
          
          
         </form>
        </div>
       
        <br/>
          <br/>
        
      

      <div class="filters-content">
        <div class="row grid">
            {% for pati in patient %}
              
                <div class="col-sm-6 col-lg-4 all <%= menuitem.type %>">
                  <div class="menubox">
                      <div class="detail-box">
                        <h3 style="text-align: center;">
                          {{ pati['name'] }}
                        </h3>
                        <img src ="../static/images/{{ pati['name'] }}.jpg" style="width: 150px; length: 150px; display: block;
                        margin-left: auto;
                        margin-right: auto;">
                        </br>
                        <p>
                          NRIC: {{ pati['nric'] }}
                        </p>
                        <p>
                          Gender: {{ pati['gender'] }}
                        </p>
                        <p>
                          Age: {{ pati['age'] }}
                        </p>
                        <div class="options">
                          
                         <form action="{{ url_for('StaffViewPatientAppointment') }}" method="post">
                         <input type="hidden" name="username" value="{{ pati['username'] }}">
                         <input type="hidden" name="nric" value="{{ pati['nric'] }}">
                          <button class="yellow-button-small" type="submit">
                            Appointment
                          </button>
                        </form>

                        <form action="{{ url_for('StaffViewMedicalRecord') }}" method="post">
                        <input type="hidden" name="username" value="{{ pati['username'] }}">
                         <input type="hidden" name="nric" value="{{ pati['nric'] }}">
                          <button class="yellow-button-small" type="submit">
                            Med Record
                          </button>
                        </form>
                        </div>
                    </div>
                    
                  </div>
                </div>
              
            {% endfor %}
              
              
        </div>
      </div>
    </div>
    
  </section>
  <span id="displayYear"></span>

  

  <!-- jQuery -->
  <script src="../js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="../js/bootstrap.js"></script>
  <!-- isotope js -->
  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
  <!-- custom js -->
  <script src="../js/custom.js"></script>
  

</body>

</html>
