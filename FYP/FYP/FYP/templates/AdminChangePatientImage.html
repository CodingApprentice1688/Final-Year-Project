<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="../static/images/hero-bg.jpg" alt="">
    </div>
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="/Admin_Main">
            <span>
              Hospital
            </span>
          </a>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto no-bullets" style="padding-left:700px; padding-top:15px;">
              
              <li class="nav-item">
                  <a class="nav-link" onclick="window.location.href='/LogoutController'">Log Out</a>
                
              </li>
            </ul>
            
          </div>
        </nav>
      </div>
    </header>
  </div>
  <div class="container">
      <div class-"heading_container heading_center" style="text-align:center; padding-top:50px;">
          <h1 style="padding-bottom:15px;">
              Change Patient's Images
          </h1>
          <div>
              <img src="{{ url_for('video_feed') }}" />
          </div>
          <form action="/change_one_pic" method="post">
              <input type="hidden" id="username" name="username" value="{{username}}" />
              <button type="submit" class="yellow-button">Capture one</button>
          </form>
          <form action="/change_25_pics" method="post">
              <div style="padding-bottom:15px;">
                  <input type="hidden" id="usernameb" name="usernameb" value="{{username}}" />
                  <button class="yellow-button" type="submit">Change to New Pictures</button>
              </div>
          </form>
          <div style="padding-bottom:30px">
              {% for i in range(ten) %}
              <img src="../static/temp/{{i}}{{username}}.jpg" style="width: 150px; length: 150px;">
              {%endfor%}
          </div>
          <form method="post" action="/AdminChangePatientImageController">
              <div id="jklm" style="display:{{allow}};">
                  <button class="yellow-button" type="submit">Submit</button>
              </div>
        </form>
      </div>
  </div>
