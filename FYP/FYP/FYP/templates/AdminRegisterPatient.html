<head>

  <title> Hospital </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/content/bootstrap.css" />

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="../static/images/hero-bg.jpg" alt="">
    </div>
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="/">
            <span>
              Hospital
            </span>
          </a>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto no-bullets" style="padding-left:700px; padding-top:15px;">
              
              <li class="nav-item">
                  <a class="nav-link" onclick="window.location.href='/logout'">Log Out</a>
                
              </li>
            </ul>
            
          </div>
        </nav>
      </div>
    </header>
  </div>
  <div class="container">
  <div class-"heading_container heading_center" style="text-align:center; padding-top:50px;">
    <h1 style="padding-bottom:15px;">
        Register Patient
    </h1>
    <div>
        <img src="{{ url_for('video_feed') }}"/>
    </div>
    <form action="{{ url_for('capture_10_pics') }}">
        <div style="padding-bottom:15px;">
            <button class="yellow-button" type="submit">Capture</button>
        </div>
    </form>
      <div style="padding-bottom:30px">
        {% for i in range(ten) %}
            <img src="../static/images/opencv{{i}}.jpg" style="width: 150px; length: 150px;">
        {%endfor%}
      </div>
      <h2 style="padding-bottom:0px">
        Personal Details
    </h2>
  </div>
  </div>
      <section class="form_section layout_padding">
        <div class="container">
        <div class="col-md-6">
        <div class="form_container">
            <form method="post" action="/PatientUpdatePersonalDetailController">
                <div>
                    <label>Name: </label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" />
                </div>
                <div>
                    <label>NRIC: </label>
                    <input type="text" class="form-control" name="nric" id="nric" placeholder="NRIC" />
                </div>
                <div>
                    <label>Age: </label>
                    <input type="text" class="form-control" name="age" id="age" placeholder="Age" disabled/>
                </div>
                <div>
                    <label>Gender: </label>
                    <input type="text" class="form-control" name="gender" id="gender" placeholder="Gender" disabled/>
                </div>
                <div>
                    <label>Username: </label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" />
                </div>
                <div>
                    <label>Password: </label>
                    <input type="text" class="form-control" name="password" id="password" placeholder="Password" />
                </div>
                <div class="btn_box">
                    <button class="yellow-button" onclick="window.location.href='/PatientUpdatePersonalDetailController'">
                        Save Changes
                    </button>
                </div>
                <div class="btn_box">
                    <button class="yellow-button" onclick="window.location.href='/PatientUpdatePersonalDetailController'">
                        Discard Changes
                    </button>
                </div>
            </form>
        </div>
        </div>
        </div>
        </section>
  

  

  

  <!-- jQuery -->
  <!-- <script src="js/jquery-3.4.1.min.js"></script> -->

  <script src="../static/scripts/js/bootstrap.js"></script>

</body>

</html>
