<body class="sub_page">

    <div class="hero_area">
      <div class="bg-box">
        <img src="../static/images/hero-bg.jpg" alt="">
      </div>
      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="/UserAdmin">

    <section class="form_section layout_padding">
        <div class="container">
          <div class="heading_container">
            <h2>
              Update Record
            </h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form_container">
                <form method="post">
                  <div>
                      <label>Name: </label>
                      <input type="text" class="form-control" name="name" id="name"/>
                  </div>
                  <div>
                      <label>NRIC: </label>
                      <input type="text" class="form-control" name="nric" id="nric"/>
                  </div>
                  <div>
                      <label>Age: </label>
                      <input type="text" class="form-control" name="age" id="age"/>
                  </div>
                  <div>
                      <label>Gender: </label>
                      <input type="text" class="form-control" name="gender" id="gender"/>
                  </div>
                  <div>
                      <label>Username: </label>
                      <input type="text" class="form-control" name="username" id="username"/>
                  </div>
                  <div>
                      <label>Password: </label>
                      <input type="password" class="form-control" name="password" id="password"/>
                  </div>
                  <div>
                      <label>Upload Image: </label>
                      <input type="file" class="form-control" name="uploadImage" id="uploadImage"/>
                  </div>
                  <div class="btn_box">
                      <button class="yellow-button">
                          Save Changes
                      </button>
                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>
    </section>
